<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Office: Friday, 5 PM</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div id="introOverlay" class="intro-overlay">
      <div class="intro-folder">
        <div class="intro-folder-tabs">
          <div class="intro-folder-tab">Q4 Earnings</div>
          <div class="intro-folder-tab intro-folder-tab-blank" aria-hidden="true"></div>
          <div class="intro-folder-tab intro-folder-tab-blank" aria-hidden="true"></div>
        </div>
        <div class="intro-card">
          <div class="intro-page">
            <div class="intro-kicker">Internal memo</div>
            <h1 class="intro-title">Office: Friday, 5 PM</h1>
            <p class="intro-subtitle">Physics sandbox powered by WebGL + Cannon-es</p>
            <div class="intro-divider"></div>
            <p class="intro-flavor">Deadline met. Patience not.</p>
            <button id="introStartButton" class="intro-cta" type="button"><strong>start</strong></button>
          </div>
        </div>
      </div>
    </div>
    <div class="hud">
      <div class="hud-status">
        <span id="gravityIndicator" class="status-light status-light-on"></span>
        <span id="gravityText">Gravity: ON</span>
      </div>
    </div>
    <button id="instructionsButton" class="instructions-button" type="button">Instructions</button>
    <div id="instructionsModal" class="instructions-modal hidden" role="dialog" aria-modal="true" aria-labelledby="instructionsTitle">
      <div class="instructions-card">
        <button id="instructionsClose" class="instructions-close" type="button" aria-label="Close instructions">Ã—</button>
        <h3 class="instructions-copy instructions-vibe">You made it through the week. Time to redecorate aggressively.</h3>
        <div class="instructions-section-title">Controls</div>
        <div class="instructions-control">R - Reset Scene</div>
        <div class="instructions-control">Space - Toggle Gravity</div>
        <div class="instructions-control">Drag - Grab / Throw Objects</div>
        <div class="instructions-section-title objective-title">Objective</div>
        <div class="instructions-objective">Make a mess.</div>
      </div>
    </div>
    <!-- main.js mounts the Three.js canvas here -->
    <script type="module" src="/main.js"></script>
  </body>
</html>
